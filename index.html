<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VM Corp.</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    <div class="right-slogan">
        <strong>Crafting Unforgettable Moments,</br> One Event at a Time!</strong>
    </div>
    <div class="container">
        
            <h1>Welcome to VM Corp.</h1>
            <h4>A Corporation that will provide the best services.</h4>
            <form action="">
                <div class="input-group">
                    <label for="User Name">User Name</label>
                    <input type="text" id="User Name" placeholder="User Name" required>
                </div>
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Email" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="******" required>
                    <span class="toggle-password" onclick="togglePassword()"><i class="fas fa-eye"></i></span>
                </div>
                <div class="input-check">
                    <p><input type="checkbox" id="terms" required>I agree to the Terms of Service and Privacy policies of ProofHup Corporation</p>
                </div>
                <button type="submit">SIGN UP</button>
                <div class="social-login">
                    <a href="#"><i class="fab fa-apple"></i></a>
                    <a href="#"><i class="fab fa-google"></i></a>
                    <a href="#"><i class="fab fa-facebook-f"></i></a>
                </div>
            </form>
        
    </div>
    <script>
        function togglePassword() {
            var passwordInput = document.getElementById('password');
            var togglePasswordIcon = document.querySelector('.toggle-password i');

            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                togglePasswordIcon.classList.remove('fa-eye');
                togglePasswordIcon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                togglePasswordIcon.classList.remove('fa-eye-slash');
                togglePasswordIcon.classList.add('fa-eye');
            }
        }
    </script>
</body>
</html>
